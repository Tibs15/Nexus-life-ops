Workflow GitHub Actions pour construire l’APK Android

name: Build Android APK on: push: branches: - main

jobs: build: runs-on: ubuntu-latest

steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Set up Java 11
    uses: actions/setup-java@v3
    with:
      distribution: temurin
      java-version: '11'

  - name: Installer les licences Android
    run: yes | sdkmanager --licenses

  - name: Installer les outils Android SDK
    run: sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

  - name: Mettre en cache Gradle
    uses: actions/cache@v3
    with:
      path: |
        ~/.gradle/caches
        ~/.gradle/wrapper
      key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      restore-keys: |
        ${{ runner.os }}-gradle-

  - name: Installer les dépendances Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '16'
  - run: npm ci

  - name: Rendre gradlew exécutable
    run: chmod +x android/gradlew

  - name: Compiler l’APK Release
    run: |
      cd android
      ./gradlew assembleRelease

  - name: Indication du chemin APK
    run: echo "L’APK généré se trouve dans android/app/build/outputs/apk/release/app-release.apk"
