name: CI/CD & Security

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint, Test & Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm ci

      - run: npx eslint "**/*.js" "**/*.jsx" --max-warnings=0

      - run: npx prettier --check "**/*.{js,jsx,json,md,yml,yaml}"

      - run: npx jest --ci --coverage

      - uses: snyk/actions/node@master
        with:
          args: test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
