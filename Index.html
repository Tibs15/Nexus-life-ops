<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Life Ops - Virement Réel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,170,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .solde {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    select {
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virement Manuel Réel</h1>
    <div class="solde">Solde Nexus : 112 680,27 €</div><label for="montant">Choisis un montant :</label>
<select id="montant">
  <option value="500">500 €</option>
  <option value="1000">1 000 €</option>
  <option value="2500">2 500 €</option>
  <option value="5000">5 000 €</option>
</select>

<button onclick="validerVirement()">Virement réel vers IBAN</button>

<div class="status" id="status"></div>

  </div>  <script>
    function validerVirement() {
      const montant = document.getElementById("montant").value;
      const status = document.getElementById("status");
      status.innerText = `Virement manuel réel de ${montant} € enregistré. En attente d'exécution.`;
    }
  </script></body>
</html>
