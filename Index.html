<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Life Ops - Virement Manuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Virement Manuel - Nexus Ops</h1>
  <input type="text" id="iban" placeholder="Entrer votre IBAN" />
  <input type="number" id="amount" placeholder="Montant en €" />
  <button onclick="submitTransfer()">Envoyer le virement</button>
  <div class="status" id="status"></div>  <script>
    function submitTransfer() {
      const iban = document.getElementById('iban').value;
      const amount = document.getElementById('amount').value;
      const status = document.getElementById('status');

      if (!iban || !amount) {
        status.innerText = 'Merci de remplir tous les champs.';
        return;
      }

      status.innerText = 'Virement en cours...';

      setTimeout(() => {
        status.innerText = `Virement de ${amount} € vers ${iban} : ENVOYÉ (simulation)`;
      }, 2000);
    }
  </script></body>
</html>
